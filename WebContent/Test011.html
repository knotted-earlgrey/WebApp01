	<!-- CSS를 통해 관리해야 할 속성들 -->
	<table border="3" background="images/img_03.jpg" cellpadding="20" cellspacing="10">

			<th width="200" align="right" valign="bottom">한식</th>	<!-- th : 컬럼이라고 생각하면 됨(가운데정렬, 굵은글씨) -->
			<th width="400">중식</th>
		</tr>
		<tr>
			<td>김치찌개</td>	<!-- td : 하나의 열 -->

		</tr>
		<tr>
			<td>된장찌개</td>
			<td>짬뽕</td>
		</tr>
		<tr>
			<td>순두부찌개</td>
			<td>사천탕수육</td>
		</tr>
	</table>
